<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text *ngIf="loading">Cargando...</ion-text>
  <div *ngIf="!loading">
    <ion-searchbar color="light" placeholder="Buscar..."></ion-searchbar>
    <ion-card *ngFor="let a of actividades">
      <img alt="Silhouette of mountains" width="100%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGPz1LMXVoDPBhDxR31vTkmcIjOw79fTZFFw&s" />
      <ion-card-header>
        <ion-card-title>{{ a.nombre }}</ion-card-title>
        <ion-card-subtitle>{{a.direccion}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>{{ a.descripcion }}</ion-card-content>
    </ion-card>
  </div>
</ion-content>
